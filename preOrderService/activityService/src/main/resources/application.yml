spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/mysqldb?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
#Mail
  mail:
    host: smtp.gmail.com
    port: 465
    username: jtg960528@gmail.com
    password: ${MAIL_PWD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 99999
          starttls:
            enable: true
    protocol: smtps

#file upload max size (파일 업로드 크기 설정)
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  application:
    name: api-activityService

#jwt secret 키
jwt:
  secret: ${SECRET_KEY}

#AWS Account Credentials
cloud:
  aws:
    credentials:
      accessKey: ${ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}

#AWS S3 bucket Info ( S3 버킷정보)
    s3:
      bucket: preorder-service-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false
server:
  port: 8081

## Eureka 서버
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# resilience4j 설정
resilience4j:
  circuitbreaker:
    instances:
      test:
        sliding-window-size: 10
#        circuitbreaker가 상태 계산하기 위해 필요한 최소 수
        minimum-number-of-calls: 20
        wait-duration-in-open-state:
          seconds: 10
        failure-rate-threshold: 50
#        permitted-number-of-calls-in-half-open-state: 100
  retry:
    instances:
      test:
        max-attempts: 3
        wait-duration:
          seconds: 5
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 1.5




